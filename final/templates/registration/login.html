<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}
  <h2>Log In</h2>
  <form method="post" action="/login/">
    {% csrf_token %}
    <div class="form-group">
      {% csrf_token %}
      {{ form.as_p }}
    </div>
    <button type="submit">Log In</button>
  </form>
{% endblock %}
